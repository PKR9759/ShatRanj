    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .board {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 60px;
      }
      .eliminated {
        display: flex;
        flex-direction: column;
        margin-left: 20%;
        justify-content: space-between;
        align-items: end;
      }

      table {
        border-collapse: collapse;
        box-shadow: 6px 9px 6px rgb(164, 162, 162);
      }
      td {
        width: 75px;
        height: 75px;
        border: 1px solid #000;
        
      }
      td img {
        padding-left: 7px;
        width: 60px;
        height: 60px;
        
      }
      .white {
        background-color: #eeefd3; /* White */
      }
      .black {
        background-color: #779756; /* Green */
      }

     
      
      .eliminatebox{
        height: 200px;
        width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
        padding: 5px;
        border: 1px solid gray;
        box-shadow: 2px 4px 2px rgb(171, 168, 168);
      }
      .eliminatebox .pieces{
        margin-top:12px;
        display: flex;
        
      }
      .eliminatebox .pieces img{
        height: 50px;
        width: 50px;
      }
      .player-name {
        font-weight: bold;
        font-size: 18px;
      }
      .eliminated-piece {
        width: 30px;
        height: 30px;
        margin: 2px;
      }
      .board {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
      }
      .highlighted_cell_empty{
        background-color: rgb(191, 237, 235);
        border-radius: 20%;
        
        border:4px dashed rgb(117, 189, 202);
        
        box-shadow: 2px 4px 4px rgb(192, 190, 190);
      }
      .highlighted_cell_filled{
        background-color: rgb(125, 31, 31);
        border-radius: 10%;
        border:4px dashed rgb(189, 65, 65) ;
        box-shadow: 2px 4px 4px rgb(161, 66, 66);
      }
    </style>
